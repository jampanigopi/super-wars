<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>


    <div class="container">
        <main class="grid">
            <div class="cont1">
                <article class="herocont">
                    <img src="super-1.png" alt="Sample photo" />
                    <div class="text">
                        <p>Spider Man</p>
                        <b class="str"> 12 </b>
                    </div>
                </article>
                <article class="herocont">
                    <img src="super-3.png" alt="Sample photo" />
                    <div class="text">
                        <p>Wonder Women</p>
                        <b class="str"> 30 </b>
                    </div>
                </article>
            </div>
            <div class="herocont score">
                <article class="text">
                    <p class="strs">5-0</p>
                </article>
            </div>
            <div class="cont2">
                <article class="herocont">
                    <img src="super-2.png" alt="Sample photo" />
                    <div class="text">
                        <p>Captain America</p>
                        <b class="str"> 50 </b>
                    </div>
                </article>
                <article class="herocont">
                    <img src="super-4.png" alt="Sample photo" />
                    <div class="text">
                        <p>Gem Women</p>
                        <b class="str"> 12 </b>
                    </div>
                </article>
            </div>
        </main>
    </div>


</body>

</html>
